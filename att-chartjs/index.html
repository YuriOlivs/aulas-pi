<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJs - PI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
         display: flex; 
         justify-content: space-evenly;
         align-items: center;
         background-color: #eee;
         width: 100%;
         height: 100%;
      }

      .chart {
         padding: 10px;
         background-color: white;
         border-radius: 20px;
         margin-top: 10%;
      }
    </style>
</head>
<body>
    <div class="chart">
        <canvas id="myChart" style="position: relative; height:50vh; width:45vw"></canvas>
    </div>

    <div class="chart">
        <canvas id="myChart2" style="position: relative; height:50vh; width:45vw"></canvas>
    </div>

</body>

<script>
    const ctx = document.getElementById('myChart');

    const ctx2 = document.getElementById('myChart2');
  
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['12:00', '12:30', '13:00', '13:30', '14:00', '14:30', '15:00', '15:30', '16:30', '17:00', '17:30', '18:00'],
        datasets: [{
          label: 'Temperatura',
          backgroundColor: '#57c4ff',
          borderColor: '#57c4ff',
          data: [30, 29, 28, 25, 22, 23, 25, 25, 23, 20, 19, 20],
          borderWidth: 1
        }, 

        {
        label: 'Umidade',
          data: [80, 82, 80, 85, 80, 83, 80, 78, 80, 79, 75, 72],
          backgroundColor: '#eb9136',
          borderColor: '#eb9136',
          borderWidth: 1
        }
    ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura Média',
          backgroundColor: '#57c4ff',
          borderColor: '#57c4ff',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 1
        },
        
        {
          label: 'Umidade Média',
          data: [90, 89, 93, 87, 88, 82],
          backgroundColor: '#eb9136',
          borderColor: '#eb9136',
          borderWidth: 1
        }

        ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</html>
